<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disciplina de Desenvolvimento Web - Sala</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        margin: 0;
      }

      h1 h2 {
        margin: 20px;
      }

      .grid-basico {
        display: grid;
        grid-template-columns: 200px 1fr 1fr;
        grid-template-rows: 100px auto 80px;
        gap: 10px;
        margin: 20px;
        border: 2px solid #333;
        padding: 10px;
      }

      .box {
        background: lightblue;
        border: 1px solid #000;
        text-align: center;
        font-weight: bold;
        padding: 20px;
      }

      .layout {
        display: grid;
        grid-template-areas:
          "header header header"
          "sidebar main main"
          "footer footer footer";
        grid-template-columns: 200px 1fr 1fr;
        grid-template-rows: 80px auto 60px;
        gap: 10px;
        margin: 20px;
        border: 2px solid #333;
        padding: 10px;
        min-height: 300px;
      }

      .header {
        grid-area: header;
        background: lightcoral;
      }

      .sidebar {
        grid-area: sidebar;
        background: lightgreen;
      }

      .main {
        grid-area: main;
        background: lightpink;
      }

      .footer {
        grid-area: footer;
        background: gold;
      }

      .layout > div {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border: 1px solid #000;
      }

      .grid-avancado {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
        gap: 10px;
        margin: 20px;
        border: 2px solid #333;
        padding: 10px;
      }

      .item1 {
        background: plum;
        grid-column: 1/3;
      }

      .item2 {
        background: lightgreen;
        grid-column: 2/4;
      }

      .item3 {
        background: lightsalmon;
      }

      .item4 {
        background: lightgoldenrodyellow;
      }

      .item5 {
        background: gainsboro;
      }

      .grid-avancado > div {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border: 1px solid #000;
      }
    </style>
  </head>

  <body>
    <h1>Exemplos de Grid Layout</h1>

    <h2>1. Grid Básico (colunas e linhas)</h2>
    <div class="grid-basico">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <h2>2. Layout com grid-template-areas</h2>
    <div class="layout">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main</div>
      <div class="footer">Footer</div>
    </div>

    <h2>3. Item expandindo múltiplas linhas/colunas</h2>
    <div class="grid-avancado">
      <div class="item1">Colunas 1-2</div>
      <div class="item2">Linhas 2-3</div>
      <div class="item3">Item 3</div>
      <div class="item4">Item 4</div>
      <div class="item5">Item 5</div>
    </div>
  </body>
</html>
